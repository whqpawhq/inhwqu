<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ban da nhiem virus skibidi ra cu su cula </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f4ecff, #765aa5);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .profile-card {
      background: rgba(200, 200, 255, 0.1);
      border-radius: 30px;
      padding: 20px;
      text-align: center;
      width: 300px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
      opacity: 0;
      transform: scale(0.9);
      transition: all 1s ease;
    }
    .profile-card.show {
      opacity: 1;
      transform: scale(1);
    }

    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #f4ecff;
      margin-bottom: 15px;
    }
    .profile-card h2 {
      margin: 10px 0 5px;
      font-size: 25px;
    }
    .profile-card p {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 15px;
      background: rgba(255,255,255,0.9);
      color: #333;
      text-decoration: none;
      transition: 0.3s;
      font-weight: bold;
    }
    .btn:hover {
      background: linear-gradient(135deg, #9b59b6, #3498db);
      color: #fff;
    }

    /* MÃ n intro */
    #overlay {
      position: fixed;
      inset: 0;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      z-index: 9999;
      user-select: none;
    }
    #main {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Intro -->
  <div id="overlay">Chot vao tui diðŸ¥µ</div>

  <!-- Ná»™i dung -->
  <div id="main">
    <div class="profile-card" id="card">
      <img src="https://media.vov.vn/sites/default/files/styles/large/public/2020-09/bac-cuc-quang-1-1482809398.jpg" alt="Avatar">
      <h2>Giang Quoc Minh</h2>
      <p>inhwqu@proton.me</p>
      <a href="https://www.tiktok.com/@a9cuteqaa_?_t=ZS-908CMJosajE&_r=1" target="_blank" class="btn">Random nguoi noi tieng</a>
    </div>
  </div>

  <!-- Nháº¡c -->
  <audio id="bg-music" src="music.mp3"></audio>
  

  <script>
    const overlay = document.getElementById("overlay");
    const main = document.getElementById("main");
    const card = document.getElementById("card");
    const music = document.getElementById("bg-music");

    overlay.addEventListener("click", () => {
      overlay.style.display = "none";
      main.style.display = "flex";
      setTimeout(() => {
        card.classList.add("show");
      }, 100);

      // phÃ¡t nháº¡c
      music.play();
    });
  </script>
</body>
</html>
